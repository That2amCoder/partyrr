<!-- Creat an index site which has the following :
1. a textbox which the user can enter their invite code and it directs them to /party/{inviteCode}
2. a button which directs them to /login named "create party"
-->
<!DOCTYPE html>
<html>

    <head>
        <title>Party Creator</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <div class="container">
            <h1>Join party</h1>
            <form action="joinParty" method="post">
                <div class="form-group">
                    <label for="inviteCode">Invite Code</label>
                    <input type="text" class="form-control" id="inviteCode" name="inviteCode" placeholder="Enter invite code">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
        <div class="container">
            <form action="login" method="get">
                <button type="submit" class="btn btn-default">Create Party</button>
            </form>
        </div>
    </body>
</html>
